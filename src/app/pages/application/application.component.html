<div class="container">
  <div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <form #f="ngForm" (ngSubmit)="giveData(f)">

        <label class="d-block mb-4">
          <span class="form-label d-block">Your name</span>
          <input
            required
            name="name"
            type="text"
            class="form-control"
            value="" placeholder="Name" ngModel
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Email address</span>
          <input
            required
            name="email"
            type="email"
            class="form-control"
            value="" placeholder="email" ngModel
          />
        </label>
        <label class="d-block mb-4">
          <span class="form-label d-block">Email address</span>
          <input
            required
            name="number"
            type="number"
            class="form-control"
            value="" placeholder="phone" ngModel
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Years of experience</span>
          <select required name="experience" class="form-select" value="" placeholder="Name" ngModel>
            <option>Less than a year</option>
            <option>1 - 2 years</option>
            <option>2 - 4 years</option>
            <option>4 - 7 years</option>
            <option>7 - 10 years</option>
            <option>10+ years</option>
          </select>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Tell us more about yourself</span>
          <textarea
            name="message"
            class="form-control"
            rows="3"
            value="" placeholder="details" ngModel
          ></textarea>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Your CV</span>
          <input required name="cv" type="file" class="form-control"  value="" placeholder="file" ngModel/>
        </label>

        <div class="mb-4">
          <div>
            <div class="form-check">
              
            </div>
          </div>
          <div>
            <!-- <label class="form-check"> -->
              <!-- <input -->
                <!-- type="radio" -->
                <!-- class="form-check-input" -->
                <!-- value="" placeholder="Name" ngModel -->
              <!-- /> -->
              <!-- <span class="form-check-label">You'd prefer to work onsite</span> -->
            <!-- </label> -->
          </div>
        </div>

        <div class="mb-3">
          <button class="btn btn-info" type="submit" name="button" (click)="send()">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>send
          </button>
        </div>

        <div class="d-block text-end">
          <div class="small">
           
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
