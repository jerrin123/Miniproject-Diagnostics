

<br><br>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Now For Booking</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="text" id="form3Example1c" class="form-control" /> -->
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        <label class="form-label" for="form3Example1c">email</label>
                      </div>
                    </div>
  
                  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                  
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                    </div>
                  
                    <div class="row">
                        <div class="col-md-6">
                            <a href="/register" style="text-decoration: none;">Need Account ?</a>
                        </div>
                        <div class="col-md-6">
                            <a href="forgot" class="text-dark">Forgot Password ?</a>
                        </div>
                    </div>
                    <a href="loginadmin" class="text-dark" >Admin Login</a>  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.freepik.com/free-vector/key-concept-illustration_114360-6305.jpg?w=740&t=st=1679049943~exp=1679050543~hmac=35dff28cab5c2bcf50c2ce9eb9fbbb9625ed461682ccded3a997f08bf7907cdc"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
