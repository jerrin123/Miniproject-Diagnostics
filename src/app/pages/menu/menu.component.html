
<div class="pack">

  <img src="https://www.medivision.in/assets/images/banner/all-test1.jpg" alt="">
</div>
<br>
<br>
<div>

  <div class="container text-center">
    <div class="row">
      <div class="col" *ngFor="let item of menu">
        <div class="card bg-light mb-3" style=" height: 35rem; width: 18rem; ">
          <img src="../../../assets/images/{{item.img}} " class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <h5 class="card-price">{{item.price}}</h5>
            <p class="card-text">{{item.desc}}.</p>
            <a (click)="gotohere(item.id)" class="btn btn-primary">Know More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
