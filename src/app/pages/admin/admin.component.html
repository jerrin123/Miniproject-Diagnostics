<h1 class="text-center pb-5 mt-3">DOCTOR BOOKING DETAILS</h1>

<div class="container mt-3 pt-5">
<table class="table table-dark">
<thead>
<tr>
<th scope="col">No.</th>
<th scope="col">Name</th>
<th scope="col">Email</th>
<th scope="col">Phone No</th>
<th scope="col">Doctor</th>
<th scope="col">Message</th>


<th scope="col">Delete</th>
<!-- <th scope="col">Accept</th> -->
</tr>
</thead>
<tbody>
<tr *ngFor="let i of details">
<th scope="row">1</th>
<td>{{i.Name}}</td>
<td>{{i.Email}}</td>
<td>{{i.Phone}}</td>
<td>{{i.Doctors}}</td>
<td>{{i.Message}}</td>


<td><i class="bi bi-trash3-fill text-danger" (click)="delete(i.doc_id)"></i></td>
<!-- <td><i class="bi bi-check-circle-fill text-success"></i></td> -->
</tr>

</tbody>
</table>

</div>

<button class="btn btn-danger my-10 me-10" (click)="logout()">logout</button>
