<div class="img">
  <img src="https://www.medivision.in/uploaded_files/banner/contact-us_1652446833.png" alt="">
</div>

<section class="contact-page-sec">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-map-marked"></i>
            </div>
            <div class="contact-info-text">
              <h2>address</h2>
              <span>Ravipuram,Kochi-Ernakulam </span>
              <span>Kerala,India</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info-text">
              <h2>E-mail</h2>
              <span>jjdiagnostic@gmail.com</span>
              <span>yourmail@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="contact-info-text">
              <h2>office time</h2>
              <span>Mon - Sat 6:00 am - 7.00 pm</span>
              <span>Sun 6.00 am - 5.00 pm</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     
<div class="row">
  <div class="col-md-8">
    <div class="contact-page-form" method="post">
      <h2>Get in Touch</h2>
      <form #f="ngForm" (ngSubmit)="addData(f)">

        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="single-input-field">
              <input type="text"  class="form-control" name="name"  value="" placeholder="Name" ngModel/>
            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="single-input-field">
              <input type="text"  class="form-control" name="email"  value="" placeholder="E-mail" ngModel/>

            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="single-input-field">
              <input type="text"  class="form-control" name="number"  value="" placeholder="Phone" ngModel/>

            </div>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="single-input-field">
              <input type="text"  class="form-control" name="address"  value="" placeholder="address" ngModel/>

            </div>
          </div>
          <div class="col-md-12 message-input">
            <div class="single-input-field">
              <textarea placeholder="Write Your Message" name="message" ngModel></textarea>
            </div>
          </div>
          <div class="single-input-fieldsbtn">
            <button class="btn btn-info" type="submit" name="button" (click)="submit()">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  
  <div class="col-md-4">
    <div class="contact-page-map">
      <iframe
        src="https://maps.google.com/maps?q=ravipuram&t=&z=10&ie=UTF8&iwloc=&output=embed"
        width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</div>

<div class="img">
  <img src="https://www.medivision.in/uploaded_files/banner/our-branches_1652252206.jpg" alt="">
</div>
<div></div>
<div class="container text-center">
  <h1>OUR BRANCHES</h1>
  <br>

  <div class="row">
    <div class="col" *ngFor="let item of contact">
      <div class="card text-bg-info mb-3 , card border-secondary mb-3" style=" height: 10rem; width: 18rem; ">

        <div class="card-body">
          <h5 class="card-title">{{item.branch}}</h5>

          <p class="card-text">{{item.address}}.</p>
         
          <!-- <a (click)="gotohere(item.id)" class="btn btn-primary">Know More</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
